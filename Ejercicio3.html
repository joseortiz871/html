<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina Web</title>
    <link rel="stylesheet" href="css/estilos3.css">
</head>

<body>
    <header class="encabezado">
        <img src="/img/logo.png">
        <h1>Noticias Sobre Futbol</h1>
    </header>

    <div class="central">
        <nav class="nav-vertical">
            <a href="#noticias" class="nav-link">Noticias</a>
            <a href="#resultados" class="nav-link">Resultados</a>
            <a href="#fichajes" class="nav-link">Fichajes</a>
        </nav>


        <section class="galeria">
            <div class="card">
                <img src="/img/1.jpeg" alt="vinicius">
                <div class="info">vinicius</div>
            </div>
            <div class="card">
                <img src="/img/2.png" alt="vinicius">
                <div class="info">mbappe</div>
            </div>
            <div class="card">
                <img src="/img/3.jpeg" alt="vinicius">
                <div class="info">bellingham</div>
            </div>
            <div class="card">
                <img src="/img/4.jpeg" alt="vinicius">
                <div class="info">Earling Haland</div>
            </div>
        </section>

        <aside>
            <div>
                <input type="text" id="usuario" placeholder="Usuario"></input><br><br>
                <input type="password" id="contra" placeholder="Contraseña"></input><br><br>
                <button>Iniciar Sesion</button>
            </div>
        </aside>
    </div>

    <footer class="footer">
        <p class="copy"><a
                href="https://www.microsoft.com/es-es/microsoft-365/outlook/email-and-calendar-software-microsoft-outlook?deeplink=%2Fmail%2F0%2F&sdf=0">©
                2026 Fútbol Directo </a></p>
    </footer>
</body>

</html>
