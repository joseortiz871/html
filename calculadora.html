<head>

    <table>
        
        <tr>

            </td>
            
        </tr>
        <tr>
            <td>Numero 2</td>
            <td><input type="number" id="num2" placeholder="numero 2" required></input></td>
        </tr>
        <tr>
            <td colspan="3" align="center"> 
                <label>resultado:</label>
                <span id="resultado">0</span>
            </td>
            <td align="center" colspan="3"> <button type="button " onclick="calcular()">calcular</button></td>
        </tr>
    </table>


</body>
