<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores</title>
</head>

<body>

    <h1>Divisores de un Número</h1>
    <form id="divisorForm">
        <label for="numero1">Ingrese un número 1:</label>
        <input type="number" id="numero1" required>
        <label for="numero2">Ingrese un número 2:</label>
        <input type="number" id="numero2" required>
        <button type="submit">Calcular Divisores</button>
    </form>

    <h2>Divisores 1:</h2>
    <ul id="divisorList"></ul>

    <h2>Divisores 2:</h2>
    <ul id="divisorList2"></ul>

    <script src="js/Divisores.js"></script>
</body>

</html>
